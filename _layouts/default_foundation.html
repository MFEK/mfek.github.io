<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{%- if page.title -%}{{page.title}} | {%- endif -%}{{site.title}}</title>
    {% include foundation_head.html %}
  </head>
  <body>
    <div class="content">
    {{content}}
    </div>
    <div style="height:500px"></div>
    {%- if page.no_fred == null -%}
      {% include footer_fred.html %}
    {%- endif -%}
    {%- if page.no_lup == null -%}
      <footer id="lup">
        <p>Last updated: <span id="last-modified"></span></p>
      </footer>
    {%- endif -%}
    {% include github-jekyll-last-modified.html site=site page=page %}
    {% include has-shim.html %}
  </body>
</html>
